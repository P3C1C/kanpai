<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Kanpai</title>
</head>

<body>
    <img src="../img/left arrow.png" alt="freccia" class="freccia" />
    <div class="titoli" style="display: inline-block">Modifica evento</div>

    <div class="fotobarevento">
        <img src="../img/foto_bar.png" alt="" />
    </div>

    <div id="nomevento">
        <input type="text" class="inputce" placeholder="Bar Minchione" />
    </div>

    <div class="informazioni">
        <div class="innContenitore eqTitle">
            Luogo
            <div class="eqInner">
                <input type="text" class="inputluogo" placeholder="Nome bar" />
            </div>
        </div>
        <div class="innContenitore eqTitle">
            NÂ° Part.
            <div class="eqInner">
                <i class="bi bi-person-fill"></i><input type="number" class="inputpart" />
            </div>
        </div>
    </div>

    <div class="informazioni">
        <div class="innContenitore eqTitle">
            Data
            <div class="eqInner">
                <input type="date" class="inputdata" />
            </div>
        </div>
        <div class="innContenitore eqTitle">
            Orario
            <div class="eqInner">
                <input type="time" class="inputora" />
            </div>
        </div>
    </div>

    <div class="informazioni">
        <div class="innContenitore eqTitle">
            Categoria
            <div class="eqInner">
                <select name="categorie" class="menucat">
                    <option value="musica">Musica</option>
                    <option value="film_serietv">Film/Serie tv</option>
                    <option value="videogiochi">Videogiochi</option>
                    <option value="sport">Sport</option>
                    <option value="informatica">Informatica</option>
                    <option value="manga_anime">Manga/Anime</option>
                    <option value="macchine">Macchine</option>
                    <option value="cibo">Cibo</option>
                    <option value="vino">Vino</option>
                    <option value="libri">Libri</option>
                </select>
            </div>
        </div>
    </div>

    <div class="bioDesc">
        <div class="descrEvBar">Descrizione</div>
        <textarea name="inputdesc" class="inputdesc" cols="30" rows="10" maxlength="50"
            placeholder="Inserisci delle informazioni aggiuntive"></textarea>
    </div>

    <div class="botoniConfEl">
        <button class="botonConfMod">
            <img src="../img/V.png" alt="" />
            <div class="txtBotoni">
                Conferma <br />
                Modifiche
            </div>
        </button>
        <button class="eliminaEv">
            <img src="../img/X.png" alt="" />
            <div class="txtBotoni">
                Elimina <br />
                Evento
            </div>
        </button>
    </div>

    <div class="menu">
        <a href="#" class="link">
            <img src="../img/bx_bxs-home-circle.png" alt="casa" />
            Home
        </a>
        <a href="#" class="link">
            <img src="../img/bx_bxs-heart.png" alt="cuore" />
            Preferiti
        </a>
        <a href="#" class="link">
            <img src="../img/bx_bx-plus-circle-full.png" alt="zircles" />
        </a>
        <a href="#" class="link">
            <img src="../img/bx_bxs-drink.png" alt="bicchiere" />
            Scopri
        </a>
        <a href="#" class="link">
            <img src="../img/bx_bxs-user.png" alt="utente" />
            Profilo
        </a>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
